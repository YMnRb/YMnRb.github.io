<!DOCTYPE html>
<html>

<head>
	<title>HTML5 Study Notes | YMnRb.GitHub.io</title>
</head>

<body>
	<table border="0" frame="hsides">
		<caption>HTML 中的特殊字符</caption>
		<tr><th bgcolor="#aaddff">内容</th><th bgcolor="99ff88">代码</th></tr>
		<tr><td bgcolor="#eef8ff">&nbsp;&nbsp;空格 [&nbsp;]&nbsp;&nbsp;</td><td bgcolor="#eeffee">&nbsp;&nbsp;&amp;nbsp;&nbsp;&nbsp;</td></tr>
		<tr><td bgcolor="#cceeff">&nbsp;&nbsp;小于号 [&lt;]&nbsp;&nbsp;</td><td bgcolor="ccffcc">&nbsp;&nbsp;&amp;lt;&nbsp;&nbsp;</td></tr>
		<tr><td bgcolor="#eef8ff">&nbsp;&nbsp;大于号 [&gt;]&nbsp;&nbsp;</td><td bgcolor="#eeffee">&nbsp;&nbsp;&amp;gt;&nbsp;&nbsp;</td></tr>
		<tr><td bgcolor="#cceeff">&nbsp;&nbsp;与 [&amp;]&nbsp;&nbsp;</td><td bgcolor="ccffcc">&nbsp;&nbsp;&amp;amp;&nbsp;&nbsp;</td></tr>
	</table>
    <p>
        <h3>标题</h3>
        <h1>&lt;h1&gt; &lt;/h1&gt; 标签</h1>
        <h2>&lt;h2&gt; &lt;/h2&gt; 标签</h2>
        <h3>&lt;h3&gt; &lt;/h3&gt; 标签</h3>
        <h4>&lt;h4&gt; &lt;/h4&gt; 标签</h4>
        <h5>&lt;h5&gt; &lt;/h5&gt; 标签</h5>
        <h6>&lt;h6&gt; &lt;/h6&gt; 标签</h6>
    </p>
    <p>
        <h3>换行</h3>
        <a>&lt;br&gt; 或 &lt;br /&gt; </a><br><br>Line 1<br>Line 2<br />Line 3
    </p>
    <p>
        <h3>分割线</h3>
        <a>&lt;hr&gt; 或 &lt;hr /&gt; </a><hr><hr />
    </p>
</body>

</html>
