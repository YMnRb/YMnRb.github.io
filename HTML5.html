<!DOCTYPE html>
<html>

<head>
	<style type="text/css">
		code {font-family:Consolas;background-color:#99999933;}
        t1 {color:#003366;}
        t2 {color:#004400;}
        hl {background-color:"#330066"} 
	</style>
	<title>HTML5 Study Notes | YMnRb.GitHub.io</title>
</head>

<body>
	<table border="0" frame="hsides">
		<caption>HTML 中的特殊字符</caption>
		<tr><th bgcolor="#aaddff"><t1>内容</t1></th><th bgcolor="99ff88"><t2>代码</t2></th></tr>
		<tr><td bgcolor="#eef8ff" align="center">&nbsp;&nbsp;空格 [&nbsp;]&nbsp;&nbsp;</td><td bgcolor="#eeffee">&nbsp;&nbsp;<code>&amp;nbsp;</code>&nbsp;&nbsp;</td></tr>
		<tr><td bgcolor="#cceeff" align="center">&nbsp;&nbsp;小于号 [&lt;]&nbsp;&nbsp;</td><td bgcolor="ccffcc">&nbsp;&nbsp;<code>&amp;lt;</code>&nbsp;&nbsp;</td></tr>
		<tr><td bgcolor="#eef8ff" align="center">&nbsp;&nbsp;大于号 [&gt;]&nbsp;&nbsp;</td><td bgcolor="#eeffee">&nbsp;&nbsp;<code>&amp;gt;</code>&nbsp;&nbsp;</td></tr>
		<tr><td bgcolor="#cceeff" align="center">&nbsp;&nbsp;与 [&amp;]&nbsp;&nbsp;</td><td bgcolor="ccffcc">&nbsp;&nbsp;<code>&amp;amp;</code>&nbsp;&nbsp;</td></tr>
	</table>
	<p>
		<h2>标题</h2>
		<h1><code>&lt;h1&gt; &lt;/h1&gt;</code> 标签</h1>
		<h2><code>&lt;h2&gt; &lt;/h2&gt;</code> 标签</h2>
		<h3><code>&lt;h3&gt; &lt;/h3&gt;</code> 标签</h3>
		<h4><code>&lt;h4&gt; &lt;/h4&gt;</code> 标签</h4>
		<h5><code>&lt;h5&gt; &lt;/h5&gt;</code> 标签</h5>
		<h6><code>&lt;h6&gt; &lt;/h6&gt;</code> 标签</h6>
	</p>
	<p>
		<h2>换行</h2>
		<a><code>&lt;br&gt;</code> 或 <code>&lt;br /&gt;</code> </a><br><br>Line 1<br>Line 2<br />Line 3
	</p>
	<p>
		<h2>分割线</h2>
		<a><code>&lt;hr&gt;</code> 或 <code>&lt;hr /&gt;</code> </a><hr><hr />
	</p>
</body>

</html>
